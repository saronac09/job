{% extends 'usernav.html'%}
 {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    body {
        
      background-image: url('https://img.freepik.com/premium-vector/construction-skyline-construction-web-site-head-new-city-exterior_88272-1080.jpg?w=2000');
      background-repeat: no-repeat;
      background-size: 1900px;
    }
    </style>
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-3 m-5">
                <h4 class="mb-5 text-uppercase">Request  form</h4>
                <form method="post">
                    {%csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="header id" name="hid" value="{{hid}}" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="user id" name="uid" value="{{uid}}"readonly>
                    </div>
                 
                    <div class="form-group">
                        <input type="date" class="form-control"  placeholder="date" name="date">
                    </div>
                     <div class="form-group">
                        <input type="text" class="form-control" placeholder="employes" value="1" id="emp" name="emp" onkeyup="setsalary(this.value)">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="salary" id="sala" name="sal" value="{{sal}}">
                    </div>
                    <input type="submit" value="send" class="btn btn-success btn-block">
                    </div>

                   
                </form>
            </div>
        </div>
     </div>
<script>
    $(function(){
        $('#emp').change(function(){
            noemp = parseInt($(this).val())
            sala = parseInt($('#sala').val())
            $('#sala').val(noemp*sala)
        })
    })
</script>
{% endblock content %}
