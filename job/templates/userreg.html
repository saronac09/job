{% extends 'nav.html'%}
 {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    body {
        
      background-image: url('https://img.freepik.com/premium-vector/construction-skyline-construction-web-site-head-new-city-exterior_88272-1080.jpg?w=2000');
      background-repeat: no-repeat;
      background-size: 1900px;
    }
    </style>
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-3 m-5">
                <h4 class="mb-5 text-uppercase">User registration form</h4>
                <form method="post">
                    {%csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First name" name="fname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last name" name="lname">
                    </div>
                 
                    <div class="form-group">
                        <input type="text" class="form-control" id="mail" placeholder="User name" name="uname">
                    </div>
                     <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="pswd">
                    </div>
                     <div class="form-group">
                        <input type="bigint" class="form-control" placeholder="Phone number" name="mob">
                    </div>
                    
                    <input type="submit" value="Register" class="btn btn-success btn-block">
                </form>
            </div>
        </div>
     </div>
</body>
</html>
{% endblock content %}
